 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class = "btn btn-default heading_1">Animal Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      
      <br><br>
      
      <b>
       
        <h4 class = "objects">
          <b> Lion</b>
         
        </h4>
        <hr>
        <h4 class = "objects">
          <b> Dog</b>
         
        </h4>
        <hr>
        <h4 class = "objects">
          <b>Bear</b>
        </h4>
        <hr>
      




      <label style = "font-size: 20px;">Webcam View - </label>
      <div id = "web_cam"></div>
      <br><br>
      <div id = "picture_click"></div>
      <br><br>
        <button class = "btn btn-warning" onclick = "img_capture()"> Capture Image</button>
      <br><br>
      <button class = "btn btn-danger" onclick = "img_identify()"> Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id = "result_object"> </span> </p>
      <p style="font-size: 22px;">Accuracy : <span id = "result_accuracy"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
